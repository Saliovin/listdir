---
version: 1
disable_existing_loggers: False

filters:
  DebugFilter:
    (): listdir.logger.DebugFilter
  ErrorFilter:
    (): listdir.logger.ErrorFilter

formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: simple
    filename: logs/info.log
    maxBytes: 5242880
    backupCount: 5
    encoding: utf8

  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: logs/debug.log
    maxBytes: 5242880
    backupCount: 5
    filters: [DebugFilter]
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: simple
    filename: logs/errors.log
    maxBytes: 5242880
    backupCount: 5
    filters: [ErrorFilter]
    encoding: utf8

loggers:
  "":
    level: ERROR
    handlers: [console]
    propagate: no

root:
  level: DEBUG
  handlers: [console, info_file_handler, debug_file_handler, error_file_handler]